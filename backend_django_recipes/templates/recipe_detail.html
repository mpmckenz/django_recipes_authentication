{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'backend_django_recipes/style.css' %}" />
        <title>About the Recipe</title>
    </head>
    <body>
        <br />
        {% for element in recipes %}
        <h1>{{ element.title }}</h1>
        <br />
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <strong>Chef Extraordinaire:</strong>
                    <a href="/author/{{ element.author_id }}/">
                        {{ element.author }}
                    </a>
                </div>
                <div class="col-md-6">
                    <strong>Description:</strong> {{ element.description }}
                </div>
                <div class="col-md-2">
                    <strong>Time:</strong> {{ element.time_req }}
                </div>
            </div>
        </div>
        <br />
        <br />
        <!-- <pre>{{ element.instructions }}</pre> -->
        <p><strong>Instructions:</strong></p>
        <ol>
            {% for obj in instructions %}
            <li>{{ obj }}</li>
            {% endfor %}
        </ol>
        {% endfor %}
        <div class="row justify-content-center">
            <a href="/"><button>Go Home</button></a>
        </div>
    </body>
</html>
