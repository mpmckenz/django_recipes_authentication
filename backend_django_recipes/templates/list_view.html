{% load static %}
<!DOCTYPE html>
<html lang="en" class="d-flex h-100 align-items-center">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{% static 'backend_django_recipes/style.css' %}"
        />
        <title>Glossary</title>
    </head>
    <body>
        <h1>Recipe Glossary</h1>
        <br />
        <ul>
            {% for rec in list %}
            <li>
                <a href="recipes/{{ rec.id }}/">{{ rec.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <div class="row justify-content-center">
            <a href="/addrecipe/"><button>Add a Recipe</button></a>
            <a href="/addauthor/"><button>Add an Author</button></a>
            <!-- <a href="/login/?next="><button>Login</button></a> -->
            <!-- make if loggedin -->
            {% if user.is_authenticated %}
            <a href="/logout/"><button>Logout</button></a>
            {% else %}
            <a href="/login/"><button>Login</button></a>
            {% endif %}
        </div>

        {% if messages %} {% for message in messages %}
        <h3>
            {{ message }}
        </h3>
        {% endfor %} {% endif %}
    </body>
</html>
